{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ athlete.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: url("{% static 'images/about_page.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(13, 98, 30, 0.8);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-weight: bold;
            font-size: 28px;
        }

        header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 1;
            border-bottom: 1px solid #ccc;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        footer {
            background-color: rgba(13, 98, 30, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 0;
        }
        .back-link {
            display: block;
            margin: 20px auto;
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
        }

        .video-container {
            margin-bottom: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none; 
        }

        .description {
            color: #333;
            margin-bottom: 20px;
        }

        .player-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 0;
        }

        .player-card img {
            width: 150px; 
            height: auto;
            border-radius: 10px; 
            float: left; 
            margin-right: 20px; 
        }

        .player-card h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .player-card p {
            color: #666;
            margin-bottom: 5px;
        }

        .player-card:after {
            content: "";
            display: table;
            clear: both; 
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'images/logo.png' %}" alt="logo">
        <h1>{{ athlete.title }}</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'athlete_page' %}">Athlete Overview</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/31KQS603vng?start=1" frameborder="0" allowfullscreen></iframe>

        </div>
        <div class="description">
            {{ athlete.content | safe }}
        </div>
    </div>
    <div class="player-card">
        <img src="{% static 'images/player_card.jpg' %}" alt="Player Image">
        <h2>Ronan Dunne</h2>
        <p><strong>Date of Birth:</strong> November 22nd 2002</p>
        <p><strong>Nationality:</strong> Irish</p>
        <p><strong>Sport:</strong> Mountain Biking</p>
    </div>
    <footer>
        <p>&copy; 2024 DownhillDudes (Group 113)</p>
    </footer>
</body>
</html>
